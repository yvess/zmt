[vm]
zfs=tank/vm
backup=backup/vm
host_mirror=otherhost
managed=guest1

[rsync]
cmd_options=-aAXv --del
excludes=/dev/*,/proc/*,/sys/*,/tmp/*,/run/*,/mnt/*,/media/*,**/lost+found
dest_path=/backup/files
zfs=backup/files

[rsync_hosts]
guest1=root@guest1:/*
guest2=root@guest2:/*|--exclude=/tank|--exclude=/otherdir
local1=/|--exclude=/tank

[autosnap]
keep=10
